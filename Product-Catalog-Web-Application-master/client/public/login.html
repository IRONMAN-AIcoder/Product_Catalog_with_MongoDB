<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Product Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745;
            --primary-hover: #0056b3;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #212529;
            --light-text-color: #6c757d;
            --border-color: #dee2e6;
            --error-color: #dc3545;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-container { background-color: var(--card-background); padding: 2.5rem 3rem; border-radius: 12px; box-shadow: var(--shadow); width: 100%; max-width: 400px; text-align: center; }
        .form-container h1 { font-size: 2rem; font-weight: 600; margin-bottom: 0.5rem; }
        .form-container p { color: var(--light-text-color); margin-bottom: 2rem; }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        .input-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        .input-group input { width: 100%; padding: 0.75rem 1rem; font-size: 1rem; border: 1px solid var(--border-color); border-radius: 8px; box-sizing: border-box; transition: all 0.2s ease; }
        .input-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); }
        .btn-submit { width: 100%; padding: 0.85rem 1rem; border: none; border-radius: 8px; background-color: var(--primary-color); color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; }
        .btn-submit:hover { background-color: var(--primary-hover); }
        .error-message { color: var(--error-color); margin-top: 1rem; height: 1.2rem; font-weight: 500; }
        .switch-form { margin-top: 1.5rem; font-size: 0.9rem; }
        .switch-form a { color: #007bff; text-decoration: none; font-weight: 500; }
        .switch-form a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Welcome Back</h1>
        <p>Please log in to access the catalog.</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
        <div class="switch-form">
            Don't have an account? <a href="./signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            const email = form.email.value;
            const password = form.password.value;
            const API_BASE_URL = 'https://product-catalog-gnut.onrender.com';

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                const data = await response.json();
                if (data.success) {
                    sessionStorage.setItem('userRole', data.role);
                    window.location.href = './index.html'; 
                } else {
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
