<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Product Catalog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary-color: #007bff; --primary-hover: #0056b3; --background-color: #f8f9fa; --card-background: #ffffff; --border-color: #dee2e6; --danger-color: #dc3545; --shadow: 0 4px 12px rgba(0, 0, 0, 0.08); }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--background-color); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-box { background: var(--card-background); padding: 2.5rem; border-radius: 12px; box-shadow: var(--shadow); width: 100%; max-width: 400px; text-align: center; }
        h1 { margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 0.8rem; border: none; border-radius: 8px; background-color: var(--primary-color); color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.2s; }
        .login-btn:hover { background-color: var(--primary-hover); }
        .login-error { color: var(--danger-color); margin-top: 1rem; min-height: 1.2em;}
        .login-info { margin-top: 2rem; background: #e9ecef; padding: 1rem; border-radius: 8px; font-size: 0.9rem; text-align: left; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const API_BASE_URL = "http://localhost:5000";

        const LoginPage = () => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    const response = await fetch(`${API_BASE_URL}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                    });
                    const data = await response.json();
                    if (data.success) {
                        // Store user role and redirect
                        sessionStorage.setItem('userRole', data.role);
                        window.location.href = './index.html'; // Redirect to the main catalog
                    } else {
                        setError(data.message || 'Login failed.');
                    }
                } catch (err) {
                    setError('Could not connect to the server.');
                }
            };

            return (
                <div className="login-box">
                    <h1>Product Catalog Login</h1>
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label htmlFor="username">Username</label>
                            <input type="text" id="username" value={username} onChange={e => setUsername(e.target.value)} required />
                        </div>
                        <div className="form-group">
                            <label htmlFor="password">Password</label>
                            <input type="password" id="password" value={password} onChange={e => setPassword(e.target.value)} required />
                        </div>
                        <button type="submit" className="login-btn">Login</button>
                        <p className="login-error">{error}</p>
                    </form>
                    <div className="login-info">
                        <p><b>Admin Login:</b><br />user: admin / pass: admin123</p>
                        <hr/>
                        <p><b>Normal User Login:</b><br />user: user / pass: user123</p>
                    </div>
                </div>
            );
        };
        ReactDOM.render(<LoginPage />, document.getElementById('root'));
    </script>
</body>
</html>
